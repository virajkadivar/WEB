<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        body {
            font-family: "Open Sans";
            font-weight: 300;
            margin: 2rem;
            background: #4a4a4a;
            backface-visibility: hidden;
        }

        .switch {
            width: 24rem;
            position: relative;
        }

        .switch input {
            position: absolute;
            top: 0;
            z-index: 2;
            opacity: 0;
            cursor: pointer;
        }

        .switch .toggle-outside {
            height: 100%;
            border-radius: 2rem;
            padding: 0.25rem;
            overflow: hidden;
            transition: 0.25s ease all;
        }

        .switch .toggle-inside {
            border-radius: 5rem;
            background: #4a4a4a;
            position: absolute;
            transition: 0.25s ease all;
        }

        .switch--horizontal {
            width: 18rem;
            height: 3rem;
            margin: 0 auto;
            font-size: 0;
            margin-bottom: 1rem;
        }

        .switch--horizontal input {
            height: 3rem;
            width: 6rem;
            left: 6rem;
            margin: 0;
        }

        .switch--horizontal label:last-of-type {
            margin-left: 6rem;
        }

        .switch--horizontal .toggle-outside {
            background: #fff;
            position: absolute;
            width: 6rem;
            left: 6rem;
        }

        .switch--horizontal .toggle-inside {
            height: 2.5rem;
            width: 2.5rem;
        }

        .switch--horizontal input:checked~.toggle-outside .toggle-inside {
            left: 0.25rem;
        }

        .switch--horizontal input~input:checked~.toggle-outside .toggle-inside {
            left: 3.25rem;
        }

    </style>
</head>

<body>
    <h1>CSS Switches</h1>
    <div class="container">
        <div class="switch switch--horizontal">
            <input id="radio-a" type="radio" name="first-switch" checked="checked" />
            <label for="radio-a">Off</label>
            <input id="radio-b" type="radio" name="first-switch" />
            <label for="radio-b">On</label><span class="toggle-outside"><span class="toggle-inside"></span></span>
        </div>
       
    </div>
</body>

</html>
