<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        header {
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;

        }

        a {
            text-decoration: none;
            color: black;
            padding-left: 10px;
        }

        .Login {
            display: flex;
            align-items: center;
        }

        .input input {
            width: 816px;
            padding: 10px;
            /* height: 40px; */
            background-color: rgb(230, 240, 251);
            border: none;
            border-radius: 5px;
        }

        .input {
            position: relative;
        }

        .cart {
            display: flex;
            align-items: center;
        }

        .become {
            display: flex;
            align-items: center;
        }

        .button {
            position: absolute;
            bottom: 0px;
            left: 0px;
            width: 50px;
            height: 100%;
            border-radius: 20%;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 20px;
        }

        .input input::placeholder {
            display: inline-block;
            padding-left: 40px;
            font-size: 19px;
        }

        section {
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }

        .box {
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }
    </style>
</head>

<body>

    <header>

        <div>
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                alt="logo">
        </div>

        <div class="input">
            <button class="button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input type="text" name="search" id="search" placeholder="Search for products, Brands and More">
        </div>

        <div class="Login">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg"
                alt="">
            <a href="#">Login</a>
        </div>

        <div class="cart">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg"
                alt="">
            <a href="#">Cart</a>
        </div>

        <div class="become">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"
                alt="">
            <a href="#">Become a seller</a>
        </div>

        <div class="dot">
            <img src="header_3verticalDots-ea7819.svg" alt="">
        </div>


    </header>
    <section>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>




</body>

</html>
