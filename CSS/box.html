<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            height: 100px;
            border: solid 2px rgb(128, 128, 128);
        }

        section {
            max-width: 1000px;
            margin: 30px auto 0 auto;
            padding: 10px;
            background-color: black;
            display: grid;
            grid-template-areas:
                "boxo boxt boxth boxfo boxf"
                "boxs boxse boxe boxe boxe"
                "boxn boxn boxn boxn boxn";
            row-gap: 5px;
            column-gap: 5px;

        }

        .box-1 {
            grid-area: boxo;
            background-color: red;
        }

        .box-2 {
            grid-area: boxt;
            background-color: orange;
        }

        .box-3 {
            grid-area: boxth;
            background-color: aqua;
        }

        .box-4 {
            grid-area: boxfo;
            background-color: aquamarine;
        }

        .box-5 {
            grid-area: boxf;
            background-color: greenyellow;
        }

        .box-6 {
            grid-area: boxs;
            background-color: orange;
        }

        .box-7 {
            grid-area: boxse;
            background-color: red;
        }

        .box-8 {
            grid-area: boxe;
            background-color: orangered;
        }

        .box-9 {
            grid-area: boxn;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <section>
        <div class="box-1 box">box-1</div>
        <div class="box-2 box">box-2</div>
        <div class="box-3 box">box-3</div>
        <div class="box-4 box">box-4</div>
        <div class="box-5 box">box-5</div>
        <div class="box-6 box">box-6</div>
        <div class="box-7 box">box-7</div>
        <div class="box-8 box">box-8</div>
        <div class="box-9 box">box-9</div>
    </section>

</body>

</html>
