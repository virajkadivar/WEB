<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-1 {
            height: 100px;
            width: 100px;
            background-color: rgb(199, 133, 33);
            margin: 100px;
            position: absolute;
            transition: 1s;
            border-radius: 5px;
        }

        .box-2 {
            height: 100px;
            width: 100px;
            background-color: rgb(30, 138, 201);
            margin: 100px;
            position: absolute;
            transition: 1s;
            border-radius: 5px;
        }

        .box-2:hover {
            transform: translate(20px, 20px);
        }
    </style>
</head>

<body>


    <div class="box-1"></div>
    <div class="box-2"></div>


</body>

</html>
