<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body {
            background-color: rgb(21, 24, 24);
        }

        .row {
            display: flex;
        }

        .box-1 {
            margin: 200px auto;
            width: 100px;
            height: 100px;
            background-color: rgb(196, 146, 31);
            transition: 1s;
        }

        .box-1:hover {
            background-color: rgb(194, 216, 234);
            border-radius: 50%;
            transform: rotate(180deg);  
        }
    </style>
</head>

<body>
    <section class="row">
        <div class="box-1"></div>
    </section>

    </section>

</body>

</html>
