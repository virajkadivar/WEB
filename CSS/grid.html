<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            /* width: 500px; */
            border: solid 2px rgb(128, 128, 128);
        }

        section {
            /* max-width: 500px; */
            margin: 30px auto 0 auto;
            padding: 10px;
            background-color: rgb(255, 255, 255);
            display: grid;
            grid-template-areas:
                "boxo boxt boxth";
            row-gap: 5px;
            column-gap: 5px;

        }

        .box-1 {
            grid-area: boxo;
        }

        .box-2 {
            grid-area: boxt;
        }

        .box-3 {
            grid-area: boxth;
        }

        .box-4 {
            grid-area: boxfo;
        }

        .box-5 {
            grid-area: boxf;
        }

        .box-6 {
            grid-area: boxs;
        }

        .box-7 {
            grid-area: boxse;
        }

        .box-8 {
            grid-area: boxe;
        }

        .box-9 {
            grid-area: boxn;
        }
    </style>
</head>

<body>
    <section>
        <div class="box-1 box"><img src="WhatsApp Image 2024-05-21 at 21.44.21_12e4d378.jpg" alt=""></div>
        <div class="box-2 box"><img src="WhatsApp Image 2024-05-21 at 21.44.21_91417a35.jpg" alt=""></div>
        <div class="box-3 box"><img src="WhatsApp Image 2024-05-21 at 21.44.22_56fb14c4.jpg" alt=""></div>
        <div class="box-4 box">box-4</div>
        <div class="box-5 box">box-5</div>
        <div class="box-6 box">box-6</div>
        <div class="box-7 box">box-7</div>
        <div class="box-8 box">box-8</div>
        <div class="box-9 box">box-9</div>
    </section>

</body>

</html>
