<head>

    <title>Document</title>
    <style>
        .box{
            height: 200px;
            border: 15px dashed blue;
            outline: 15px dotted purple;
            margin: 50px;
        }
        a:hover{
            /* border: 3px solid teal; */
            outline: 3px solid teal;
        }
    </style>
</head> 
<body>
    <a href="">Home</a>
    <a href="">About</a>
    <a href="">Contact</a>
    before
    <div class="box">data</div>
    after
    <p>the outline property is used to draw a line outside of an element's border to make it stand out.</p>
</body>
</html>
