<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    
    <fieldset>
        <legend>Student Registration Form</legend>
        <form action="" method="get">
            <table align="center" width="50%">
                
        <tr>
            <td><label for="username">Name</label></td>
            <td><input type="text" placeholder="First" name="First" id="First" required></td>
            <td><input type="text" placeholder="Last" name="Last" id="Last" required></td>
        </tr>

        <tr>
            <td><label for="">Birth Date</label></td>
            <td>
                <input type="date" name="" id="">
            </td>
        </tr>

        <tr>
            <td><label for="">Age</label></td>
            <td><input type="number" name="age" id="age"></td>
        </tr>

    
        <tr>
            <td><label for="">Gender</label></td>
            <td>
                <input type="radio" value="Male" name="gender" id="Male"> <label for="Male"> Male</label>
                <input type="radio" value="Female" name="gender" id="grl"> <label for="grl"> Female</label>
            </td>
        </tr>

        <tr>
            <td><label for="">Address</label></td>
            <td>
                <textarea name="address" id="address" cols="30" rows="5"></textarea>
            </td>
        </tr>

        <tr>
            <td><label for="">City</label></td>
            <td>
                <select name="" id="">
                    <option value="">select city</option>
                    <option value="">Ahemdabad</option>
                    <option value="">Amreli</option>
                    <option value="">Botad</option>
                    <option value="">Jamnagar</option>
                    <option value="">Junagadh</option>
                    <option value="">Batoda</option>
                    <option value="">Surat</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="">E-mail</label></td>
            <td><input type="" value="mail@mail.com" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="Email">Email</label></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="">Mobile</label></td>
            <td><input type="tel" name="mobile" id="mobile"></td>
        </tr>

        <tr>
            <td><label for="">Education details</label></td>
            <td>
                <select name="" id="" multiple>
                    <option value="">select Education</option>
                    <option value="">10th </option>
                    <option value="">12th </option>
                    <option value="">B.A.</option>
                    <option value="">M.A.</option>
                    <option value="">Phd</option>
                    <option value="">I.T.</option>
                    <option value="">M.com</option>
                    <option value="">B.com</option>
                    <option value="">M.com</option>
                </select>
            </td>
        </tr>

        
        <tr>
            <td colspan="2">
                <input type="submit" name="" id="">
                <input type="reset" name="" id="">
            </td>
        </tr>

        </table>
        </form>
    </fieldset>


    </body>
</html>
