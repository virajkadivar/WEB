<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <fieldset>
        <legend>Survey Form</legend>
    <form>
    
                <h5 class="h5">Let us know how we can improve freecodeCamp</h5>
                <div class="data-1">
                    <div>
                        <label for="Name">Name:</label>
                        <input class="data" type="text" placeholder="Enter your name">
                    </div>
                    <div>
                        <label for="Email">Email:</label>
                        <input class="data" type="email" name="Email" id="Email" placeholder="devamrutiya@gmail.com">
                    </div>
                    <div>
                        <label for="Age">Age:</label>
                        <input class="age" type="number" name="Age" id="Age" placeholder="Age">
                    </div>
                </div>

                <div class="option">
                    <label for="Which option bert describes your current role?">Which option bert describes your current
                        role?</label>
                    <select>
                        <option value="Student">Student</option>
                        <option value="Businessman">Businessman</option>
                        <option value="Safe employe">Safe employe</option>
                        <option value=""></option>
                    </select>
                </div>

                <div class="ad">
                    <label for="How likely is that you would recommend.">How likely is that you would recommend.</label>
                    <input type="radio" name="a" id="Definitely"><label for="Definitely">Definitely</label>
                </div>
                <div class="as">freeCodeCamp to a friend?
                    <input type="radio" name="a" id="Maybe"><label for="Maybe">Maybe</label><br>
                    <input style="margin-left: 11.4rem;" type="radio" name="a" id="Not sure"><label for="Not sure">Not
                        sure</label>
                </div>

                <div class="fcc-option">
                    <label for="What do you link most in FCC">What do you link most in FCC</label>
                    <select>
                        <option value="select an option">Select an option</option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>

                <div class="checkbox1">
                    <label for="Things that shold be improved in the future">Things that shold be improved in the
                        future</label>
                    <input type="checkbox" name="" id="Front-end Projects"><label for="Front-end Projects">Front-end
                        Projects</label>
                </div>
                <div class="checkbox2">(Check all that apply)
                    <input type="checkbox" name="" id="Back-end Projects"><label for="Back-end Projects">Back-end
                        Projects</label><br>
                    <input style="margin-left: 9.2rem;" type="checkbox" name="" id="Data visualization"><label
                        for="Data visualization">Data visualization</label>
                </div>
                <div class="submit">
                    <input type="submit" value="submit">
                </div>

            </div>

        </div>
   
    </form>
</fieldset>
</body>

</html>
