<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Sign up</legend>

            <div>
                <div>
                    <label for="Name">Name:</label>
                </div>
                <div>
                    <input type="text" name="Name" id="Name" placeholder="Full name">
                </div>
            </div>

            <div class="top">
                <div>
                    <label for="email">email:</label>
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="devamrutiya@gmail.com">
                </div>
            </div>

            <div class="top">
                <div>
                    <label for="password">password:</label>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="8 characters">
                </div>
            </div>

            <div class="top">
                <div>
                    <label for="Confirm password">Confirm password:</label>
                </div>
                <div>
                    <input type="password" name="Confirm password" id="Confirm password" placeholder="8 characters">
                </div>
            </div>

            <div class="top">
                <div>
                    <label for="Date of Birth">Date of Birth:</label>
                </div>
                <div>
                    <input type="date" name="Date of Birth" id="Date of Birth">
                </div>
            </div>

            <div class="top">
                <div>
                    <label for="Gender">Gender:</label>
                </div>
                <div>
                    <input type="radio" name="Gender" id="Male"><label for="Male">Male</label>
                    <input type="radio" name="Gender" id="Female"><label for="Female">Female</label>
                    <input type="radio" name="Gender" id="Other"><label for="Other">Other</label>
                </div>
            </div>

            <div class="top">
                <div>
                    <label for="Insert your photo">Insert your photo:</label>
                </div>
                <div>
                    <input type="file" name="photo" id="Insert your photo">
                </div>
            </div>

            <div class="top">
                <div>
                    <label for="Insert your resume">Insert your resume:</label>
                </div>
                <div>
                    <input type="file" name="resume" id="Insert your resume">
                </div>
            </div>

            <div class="top">
                <div>
                    <label for="Security Questuon">Security Questuon:</label>
                </div>
                <div>
                    <select>
                        <option value="Select">Select</option>
                        <option value="your best friend name">your birth date</option>
                        <option value="your best friend name">your birth place</option>
                        <option value="your nickname">your nickname</option>
                        <option value="your father name">your father name</option>
                        <option value="your best friend name">your best friend name</option>
                    </select>
                </div>
                <div>
                    <textarea name="" id="" cols="35" rows="7"></textarea>
                </div>
            </div>

            <div class="top">
                <div>
                    <input type="checkbox" name="terms" id="terms"> <label for="I agree terms and conditions">I agree terms and conditions</label>
                </div>
            </div>

            <div>
                <input type="submit" value="Register">
            </div>


        </div>

    </fieldset>
</body>

</html>
