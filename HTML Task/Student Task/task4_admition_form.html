<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task4_admition_form</title>
</head>
<body>
    
    <form>
        <h2>Admissions Form</h2>
        <p>Enter your admission information below</p>
    
        
        <hr>
        <label for="firstName">Name *</label>
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="middleInitial" placeholder="Middle Initial">
        <input type="text" id="lastName" placeholder="Last Name" required>
        <br>
        <br>
        <label for="birthMonth">Birth Date *</label>
        <select id="birthMonth" required>
          <option value="">Month</option>
          <option value="1">January</option>
          <option value="2">Fabruary</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">Aug</option>
          <option value="9">Sup</option>
          <option value="10">Oct</option>
          <option value="11">Nov</option>
          <option value="12">Dec</option>
        </select>
        <select id="birthDay" required>
          <option value="">Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
          
        </select>
        <select id="birthYear" required>
          <option value="">Year</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>

        </select>
        <br>
        <br>
        <label>Gender *</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="declineGender" name="gender" value="decline">
        <label for="declineGender">Decline to Answer</label>
        <br>
        <br>
        <label>Are you Hispanic or Latino? *</label><br>
        <input type="radio" id="notHispanicOrLatino" name="hispanic" value="no" required>
        <label for="notHispanicOrLatino">No</label><br>
        <input type="radio" id="isHispanicOrLatino" name="hispanic" value="yes" required>
        <label for="isHispanicOrLatino">Yes</label><br>
        <input type="radio" id="declineHispanicOrLatino" name="hispanic" value="decline">
        <label for="declineHispanicOrLatino">Decline to Answer</label>
        
        <br>
        <br>
        <button type="submit">Submit</button>
       </form>





















</body>
</html>
