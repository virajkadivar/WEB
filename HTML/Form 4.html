<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    

    <fieldset>
        <legend>Feedback</legend>
        <form action="" method="get">
            <table align="center" width="50%">
                <tr>
                    <td><label for="">How do you rate your overall experience?</label></td>
                    <td>
                        <input type="radio" value="Male" name="gender" id="Male"> <label for="Male"> Good</label>
                        <input type="radio" value="Female" name="gender" id="grl"> <label for="grl"> Average</label>
                        <input type="radio" value="Female" name="gender" id="grl"> <label for="grl"> Bad</label>
                    </td>
                </tr>

                <tr>
                    <td><label for="username">Full Name</label></td>
                    <td><input type="text" placeholder="Enter User Full Name" name="username" id="username" required></td>
                </tr>


                <tr>
                    <td><label for="Email">Email</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>

                <tr>
                    <td><label for="">Age</label></td>
                    <td><input type="number" name="age" id="age"></td>
                </tr>

                <tr>
                    <td><label for="">Mobile</label></td>
                    <td><input type="tel" name="mobile" id="mobile"></td>
                </tr>

                <tr>
                    <td><label for="">Message</label></td>
                    <td>
                        <textarea name="address" id="address" placeholder="Write Your Message Here" cols="50" rows="5"></textarea>
                    </td>
                </tr>



                <tr>
                    <td >
                        <input type="submit" name="" id="">
                    </td>
                </tr>
                </table>
                </form>
            </fieldset>

</body>
</html>
