<!DOCTYPE html>
<html>
<head>
<title>Survey Form</title>
</head>
<body>

<h1 style="text-align: center;">Survey Form</h1>
<p>User stories survey form</p>

<form action="/submit-survey" method="post">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" placeholder="Enter your name"><br>
  
  <label for="email">E-mail:</label><br>
  <input type="email" id="email" name="email" placeholder="Enter your email"><br>
  
  <label for="experience">Work Experience:</label><br>
  <input type="text" id="experience" name="experience" placeholder="Enter your work experience"><br>

  <label for="">Are you comfortable investing in real estate on platforms without first investigating properly?</label>
  <label for=""></label> 
  <select name="" id=""> 
      <option value="yes">yes</option> 
      <option value="no">no</option> 
  </select>
        <br>
        <br>

  
  <label for="suggestions">Suggestions to build trusted platform:</label><br>
  <textarea id="suggestions" name="suggestions" rows="4" cols="50"></textarea><br>
  
  <p>You are ready to invest in:</p>
  <input type="checkbox" id="realEstate" name="investment" value="Real Estate">
  <label for="realEstate">Real Estate</label><br>
  <input type="checkbox" id="mutualFunds" name="investment" value="Mutual Funds">
  <label for="mutualFunds">Mutual Funds</label><br>
  <input type="checkbox" id="cryptoCurrency" name="investment" value="Crypto Currency">
  <label for="cryptoCurrency">Crypto Currency</label><br>
  <input type="checkbox" id="stocksBonds" name="investment" value="Stocks & Bonds">
  <label for="stocksBonds">Stocks & Bonds</label><br>
  
  <p>Are you ready for further contact?</p>
  <input type="radio" id="yesContact" name="contact" value="yes">
  <label for="yesContact">Yes</label><br>
  <input type="radio" id="noContact" name="contact" value="no">
  <label for="noContact">No</label><br>
  
  <input type="submit" value="Submit">
</form>

</body>
</html>
