<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task5_signup-form</title>
</head>
<body>
    
    <form>
        <h2>Membership Application</h2>
        <p>To apply for membership please complete all questions.</p>
       <hr>
        <label>Name</label>
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
       <br>
        <label>Address</label>
        <input type="text" placeholder="Street Address" required><br>
        <input type="text" placeholder="Street Address Line 2"><br>
        <input type="text" placeholder="City" required>
        <input type="text" placeholder="State / Province" required><br>
        <input type="text" placeholder="Postal / Zip Code" required>
        <select required>
          <option value="" disabled selected>Country</option>
          <option value="ind">India</option>
          <option value="usa">United States</option>
          <option value="can">Canada</option>
          <option value="Aus">Australia</option>
          <option value="Rus">Rusia</option>
        </select>
       <br>
        <label>E-mail</label>
        <input type="email" placeholder="ex: myname@example.com" required>
       <br>
        <label>Home Number</label>
        <input type="text" placeholder="Area Code"  required>
        <input type="text" placeholder="Phone Number" required>
       <br>
        <label>Cellular Number</label>
        <input type="text" placeholder="Area Code" required>
        <input type="text" placeholder="Phone Number"  required>
       <br>
        <label>Work Number</label>
        <input type="text" placeholder="Area Code" >
        <input type="text" placeholder="Phone Number">
       <br>
        <label>Website</label>
        <input type="url" placeholder="">
       <br>
        <button type="submit">Submit </button>
       </form>




















</body>
</html>
