<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* box-sizing: border-box; */
            text-decoration: none;
            color: #4e3e26;
        }

        .container {
            width: 1400px;
            margin: 0 auto;
            border: solid 2px;
        }

        .row {
            display: flex;
        }

        .jcs {
            justify-content: space-between;
        }

        .tophead-data {
            /* line-height: 50px;  */
            padding: 20px 0;
        }

        .top-head {
            background-color: #fcf7f1;
        }

        .icon i {
            margin: 0 15px 0 0;
            color: #9b7a4a;
            font-size: 18px;

        }

        .details i {
            color: #9b7a4a;
            font-size: 18px;
            margin: 0 10px 0 0;
        }

        .details .phone-no {
            margin: 0 10px 0 0;
        }
        .head-data{
            margin: 15px 0;
        }
        .logo img {
            width: 40%;
        }

        .menu ul {
            display: flex;
            margin-top: 15px;
        }
        .menu ul li{
            list-style: none;
            margin-left: 20px;
        }
        .button button{
            background-color: #ab9169;
            padding: 5px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <section>
        <header>
            <div class="top-head">
                <div class="container">
                    <div class="tophead-data row jcs">
                        <div class="icon">
                            <div>
                                <i class="fa-brands fa-facebook"></i>
                                <i class="fa-brands fa-instagram"></i>
                                <i class="fa-brands fa-x-twitter"></i>
                                <i class="fa-brands fa-youtube"></i>
                                <i class="fa-brands fa-linkedin"></i>
                                <i class="fa-brands fa-figma"></i>
                            </div>
                        </div>
                        <div class="details">
                            <div>
                                <i class="fa-solid fa-phone"></i> <span class="phone-no">6358898814</span>
                                <i class="fa-solid fa-envelope"></i> <span>info@dhway.com</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="head">
                    <div class="container">
                        <div class="head-data row jcs">
                            <div class="logo">
                                <img src="https://dhwayoverseas.com/storage/FWiEgjBzWyLw9OkPOMIij6jkLV5uCs-metaRGgtV2F5LUxvZ28gKDEpLnBuZw==-.webp"
                                    alt="logo">
                            </div>
                            <div class="menu">
                                <ul>
                                    <li><a href="#">HOME</a></li>
                                    <li><a href="#">VISITOR VISA</a></li>
                                    <li><a href="#">BUSSINESS VISA</a></li>
                                    <li><a href="#">STUDENT VISA</a></li>
                                    <li><a href="#">INTERNSHIP VISA</a></li>
                                    <li><a href="#">BLOG</a></li>
                                    <li><a href="#">CONTACT US</a></li>
                                </ul>
                            </div>
                            <div class="button">
                                <button><a href="#">Partner Portal</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </section>

</body>

</html>
