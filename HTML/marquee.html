<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee behavior="scroll" direction="left">marquee</marquee>
    <p>The [marquee] tag in HTML is used to create a scrolling piece of text or an image.</p>
    <p>It can scroll in various directions, such as left, right, up, or down.</p>
    <p>marquee tag is in html 4</p>
    <p>But this tag has been deprecated in HTML 5.</p>
</body>
</html>
