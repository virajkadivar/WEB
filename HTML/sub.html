<body>
    h<sub>2</sub>o
    <p>The [sub] tag defines subscript text.</p>
    <p>Subscript text appears half a character below the normal line, and is sometimes rendered in a smaller font.</p>
    <p>Subscript text can be used for chemical formulas, like H2O.</p>
