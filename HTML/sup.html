<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    2<sup>2</sup>
    <p>The [sup] tag defines superscript text.</p>
    <p>Superscript text appears half a character above the normal line, and is sometimes rendered in a smaller font.</p>
    <p>Superscript text can be used for footnotes, like WWW[1].</p>
    <p>sup tag is in html 5</p>
</body>
</html>
